<!DOCTYPE html>
<html>
    <head>
        <title>A page without WAF</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    	<meta name="WAF.config.modules" content="dataprovider"/>
		<meta name="WAF.config.loadJS" content="index.js"/>
		<meta name="WAF.config.loadCSS" content="index.css"/>
		<meta name="WAF.catalog" content="Employee,City"/>

		<script type="text/javascript">dojoConfig = {parseOnLoad: true, baseUrl: "/"};</script>
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"></script>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/resources/dojo.css"/>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dijit/themes/claro/claro.css"/>
	</head>

    <body class="claro">
		<div>An example of page using only the data provider library</div>

		<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', gutters:true, liveSplitters:true" id="borderContainer">
		    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'leading'" style="width: 50%;">
				<input id="valueToSearch" type="text"><button id="performQuery">query by name</button>
				<div id="display"></div>
			</div>
		    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'center'">
				<div>Employees : <input id="employeeDojoSelect"/></div><br/>
				<div id="display2"></div>
			</div>
		</div>
		<script type="text/javascript" src="/waLib/WAF/Loader.js"></script>
    </body>
</html>
