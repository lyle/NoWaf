<!DOCTYPE html>
<html ng-app>
    <head>
        <title>Angular with Wakanda</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="WAF.config.modules" content="dataprovider"/>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>

        <script src="test.js"></script>

        <link rel="stylesheet" href="bootstrap.min.css">

    </head>



    <body ng-controller="personCtrl">
        <div ng-repeat="employee in employees">
            <form class="form-horizontal">
                <fieldset>
                    <legend>{{employee.firstname}} {{employee.lastname}}</legend>
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Last Name</label>
                        <div class="controls">
                            <input ng-model="employee.lastname" type="text" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">First Name</label>
                        <div class="controls">
                            <input ng-model="employee.firstname" type="text" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Age</label>
                        <div class="controls">
                            <input ng-model="employee.age" type="text" readonly="readonly"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div> 
        <script type="text/javascript" src="/waLib/WAF/Loader.js"></script>
    </body>
</html>
